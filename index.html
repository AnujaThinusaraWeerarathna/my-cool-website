<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cool Website</title>
  <style>
    /* Body Styles */
    body {
      margin: 0;
      padding: 0;
      background-color: black; /* Black background */
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }

    /* Search Bar Styles */
    .search-container {
      display: flex;
      align-items: center;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: none;
      outline: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    button {
      padding: 10px 15px;
      font-size: 18px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }

    /* Button Styles */
    .w-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 20px;
      padding: 15px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    .w-button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <!-- W Button to open the link -->
  <button class="w-button" onclick="window.open('https://connect.wavellshs.eq.edu.au/', '_blank')">W</button>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="search-input" placeholder="Search...">
    <button onclick="searchGoogle()">Search</button>
  </div>

  <script>
    // Function to open Google search with the entered query
    function searchGoogle() {
      const query = document.getElementById('search-input').value;
      if (query) {
        window.open('https://www.google.com/search?q=' + encodeURIComponent(query), '_blank');
      }
    }
  </script>

</body>
</html>
